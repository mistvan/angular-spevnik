
<div>
    <h2><span translate="spevnikApp.playlist.detail.title">Playlist</span> {{vm.playlist.title.rendered}}</h2>
    <hr>
    
    <div ng-repeat="song in vm.playlist.songs">
        <a ui-sref="song-detail({id: {{song.ID}}})"><h2>{{song.post_title}}</h2></a>
        <pre ng-bind-html="song.post_content | convertChords"></pre>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
