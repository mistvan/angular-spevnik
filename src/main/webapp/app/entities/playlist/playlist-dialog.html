
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPlaylistLabel" translate="spevnikApp.playlist.home.createOrEditLabel">Create or edit a Playlist</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.playlist.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="spevnikApp.playlist.slug" for="field_slug">Slug</label>
            <input type="text" class="form-control" name="slug" id="field_slug"
                    ng-model="vm.playlist.slug"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="spevnikApp.playlist.link" for="field_link">Link</label>
            <input type="text" class="form-control" name="link" id="field_link"
                    ng-model="vm.playlist.link"
                     />
        </div>

        <div class="form-group">
            <label translate="spevnikApp.playlist.songs" for="field_songs">songs</label>
            <select class="form-control" id="field_songs" multiple name="songs" ng-model="vm.playlist.songss" ng-options="song as song.id for song in vm.songs track by song.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
