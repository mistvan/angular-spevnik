<div>
    <h2>Songs</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="song.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Create a new Song</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>SongText</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="song in songs track by song.id">
                    <td><a ui-sref="song.detail({id:song.id})">{{song.id}}</a></td>
                    <td>{{song.songText}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="song.detail({id:song.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="song.edit({id:song.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="song.delete({id:song.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
